<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let l=x.length;
    for(let i=0;i<x.length/2;i++){
                let tmp=x[i];
                x[i]=x[l];
                x[l]=tmp;
                l--;
            }
    document.write(x.join(" "));
</script>
</body>
</html>
