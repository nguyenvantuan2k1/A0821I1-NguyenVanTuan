<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị có trong mảng</title>
</head>
<body>
<p id="r"></p>
<p id="sh"></p>
<input type="button" onclick="show()" value="show">
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let value=prompt("nhập vào 1 số để kiểm tra");
    let rs="";
    for(let i=0;i<numbers.length;i++){
        if(value==numbers[i]){
          rs+="Value " + numbers[i] + "  found at " + i;
        }
    }
    document.getElementById("r").innerText=rs;
    function show(){
        document.getElementById("sh").innerText=numbers.toString();
    }
</script>
</body>
</html>
