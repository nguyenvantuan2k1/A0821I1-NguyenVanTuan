<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm tra a có chia hết cho b không ?</title>
</head>
<body>
<script>
        let a = prompt("nhap a :");
        let b = prompt("nhap b :");
        if (a % b == 0)
            alert("a chia hết cho b");
        else
            alert("a không chia hết cho b");
</script>
</body>
</html>
