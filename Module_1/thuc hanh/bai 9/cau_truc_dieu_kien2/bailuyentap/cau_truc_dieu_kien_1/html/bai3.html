<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh với 0</title>
</head>
<body>
    <script>
        let n= prompt("nhập một sô :");
        if(n>0) alert("lớn hơn 0")
        else if(n==0) alert("bằng 0")
        else alert("nhở hơn 0")
    </script>
</body>
</html>
