<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất của 3 số nguyên</title>
</head>
<body>
<script>
    let num1=prompt("Nhập số thứ nhất")
    let num2=prompt("Nhập số thứ hai")
    let num3=prompt("Nhập số thứ ba")
    alert(Math.max(Math.max(num1,num2),num3));
</script>
