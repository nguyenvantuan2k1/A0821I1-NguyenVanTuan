<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<script>
    let moneys=parseFloat(prompt("số tiền vay :"));
    let i=parseFloat(prompt("lãi xuất :"));
    let n=parseFloat(prompt("số tháng :"));
    let result=moneys*Math.pow(i+1,n);
    alert("số tiền lãi là : "+result);
</script>
</body>
</html>
