<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let d= parseFloat(prompt("nhập chiều dài đáy :"));
    let h= parseFloat(prompt("nhập chiều cao :"));
    alert("Diện tích tam giác là :" +(d*h)/2);
</script>
</body>
</html>
