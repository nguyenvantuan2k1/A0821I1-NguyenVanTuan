<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a= parseFloat(prompt("nhập hệ số a :"));
    let b= parseFloat(prompt("nhập hệ số b :"));
    if(a == 0) {
        if (b == 0) {
            alert("Phuong trinh vo so nghiem")
        } else {
            alert("Phuong trinh vo nghiem")
        }
    } else {
       let nghiem = parseFloat(-b/a);
       alert("Phuong trinh co nghiem la: "+nghiem);
    }
</script>
</body>
</html>
