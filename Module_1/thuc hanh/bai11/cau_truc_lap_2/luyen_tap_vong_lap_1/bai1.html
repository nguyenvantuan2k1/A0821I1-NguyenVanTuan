<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 đến 100</title>
</head>
<body>
<script>
    let rs=" ";
    let i=1;
    while (i<=100){
        rs+=i+" ";
        i++;
        if(i==99) alert("complete");
    }
    document.write(rs);
</script>
</body>
</html>
