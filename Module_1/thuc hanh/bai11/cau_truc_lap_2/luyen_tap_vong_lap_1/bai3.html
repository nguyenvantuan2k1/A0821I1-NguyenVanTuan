<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số fibonacci đầu tiên</title>
</head>
<body>
<script>
    function Fibonacci(n)
    {
        if (n <=1)
            return 1;
        return Fibonacci(n - 1) + Fibonacci(n - 2);
    }
    let rs=' ';
    for(let i=0;i<20;i++){
        rs+=Fibonacci(i)+' ';
    }
    document.write(rs);
</script>
</body>
</html>
