<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci(n)
    {
        if (n <=1)
            return 1;
        return Fibonacci(n - 1) + Fibonacci(n - 2);
    }
    let rs=1;
    let t=d=0;
    while(d<1){
        rs=Fibonacci(t);
        if(rs%5==0){
            d++;
        }
        t++;
    }
    document.write(rs);
</script>
</body>
</html>
