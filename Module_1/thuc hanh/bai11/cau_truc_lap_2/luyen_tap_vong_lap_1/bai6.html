<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 chữ số đầu chia hết cho 7</title>
</head>
<body>
<script>
    let d=i=result=0;
    while (d<30){
        if(i%7==0){
            d++;
            result+=i;
        }
        i++;
    }
    document.write(result);
</script>
</body>
</html>
