<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonacci</title>
</head>
<body>
<script>
    function Fibonacci(n)
    {
        if (n <=1)
            return 1;
        return Fibonacci(n - 1) + Fibonacci(n - 2);
    }
    let n=parseInt(prompt("nhập số lượng fibonacci muốn in ra "));
    let rs=' ';
    for(let i=0;i<n;i++){
        rs+=Fibonacci(i)+' ';
    }
    document.write(rs);
</script>
</body>
</html>
