<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập chiều cao của tam giác"));
    for(let i=0;i<n;i++){
        for(let j=0;j<=i;j++){
            document.write('* ');
        }
        document.writeln("</br>");
    }
</script>
</body>
</html>
