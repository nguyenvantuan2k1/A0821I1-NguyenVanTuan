<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min Array</title>
</head>
<body>
<script>
    let n= parseInt(prompt("nhập số phần tử của mảng"));
    let arr=[];
    for(let i=0;i<n;i++){
        let x=prompt("nhập gt phần tử "+i);
        arr[i]=x;
    }

    function findMaxArray(arr){
        if(arr.length<0) return -1;
        let min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]<min)
                min=arr[i];
        }
        return min;
    }
    document.write("phần tử nhỏ nhất trong mảng là : "+findMaxArray(arr));
</script>
</body>
</html>
