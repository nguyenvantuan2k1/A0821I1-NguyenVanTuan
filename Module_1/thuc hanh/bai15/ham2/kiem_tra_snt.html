<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkPrime(n){
        if(n<2) return false;
        for(let i=2;i<n/2;i++){
            if(n%i==0)
                return false;
        }
        return true;
    }
    for(let i=2;i<10000;i++){
        if(checkPrime(i))
            document.write(i+" ");
    }
</script>
</body>
</html>
