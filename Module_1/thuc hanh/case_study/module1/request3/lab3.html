<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập vào số lượng phân số"));
    let num=[n-1];
    for(let i=0;i<n;i++){
        num[i]=parseInt(prompt("numerators["+(i+1)+"]="));
    }
    let den=[n-1];
    for(let i=0;i<n;i++){
        den[i]=parseInt(prompt("denominators["+(i+1)+"]="));
    }
    let max= num[0]/den[0];
    let ts=num[0];
    let ms=den[0];
    let idx=0;
    for(let i=0;i<n;i++){
        let tmp=num[i]/den[i];
        if(max<tmp){
            ts=num[i];
            ms=den[i];
            idx=i;
        }
    }
    document.write("phan so lon nhat la :"+ts+"/"+ms+" co chi so la :"+idx);
</script>
</body>
</html>
