<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let s= prompt("nhập vào 1 chuỗi");

  function uniqueWord(arr) {
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
          if (!newArr.includes(arr[i])) {
              newArr.push(arr[i])
          }
      }
      return newArr.length;
  }
   document.write("số lượng kí tự khác nhau là :"+uniqueWord(s));
</script>
</body>
</html>
