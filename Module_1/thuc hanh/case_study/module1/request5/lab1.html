<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row=parseInt(prompt("nhập số hàng :"));
    let col=parseInt(prompt("nhập số cột :"));

    let arr2d= new Array(row);

    function tongChan(){
        for(let i=0;i<arr2d.length;i++){
            arr2d[i]= new Array(col);
            for(let j=0;j<arr2d[i].length;j++){
                let element= parseInt(prompt("nhập giá trị ptu : ["+i+"]["+j+"] :"));
                arr2d[i][j]=element;
            }
        }
        let s=0;
        for(let i=0;i<arr2d.length;i++) {
            for (let j = 0; j < arr2d[i].length; j++) {
                if (arr2d[i][j] % 2 == 0)
                    s += arr2d[i][j];
            }
        }
        //in mang
        for(let i=0;i<arr2d.length;i++){
            for(let j=0;j<arr2d[i].length;j++){
                document.write(arr2d[i][j]+"  ")
            }
            document.write("<br>");
        }
        //in tong chan
        document.write("tổng số chẵn trong mảng là :"+s);
    }
tongChan();
</script>
</body>
</html>
