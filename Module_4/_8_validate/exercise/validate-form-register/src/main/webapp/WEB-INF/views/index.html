<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Icons font CSS-->
</head>
<body>
<form th:action="@{/validate}" th:object="${user}" method="post">
    <div class="form-group">
        <label>FirstName :</label>
        <input type="text" class="form-control" placeholder="firstName" th:field="*{firstName}">
        <a th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</a>
    </div>
    <div class="form-group">
        <label>LastName :</label>
        <input type="text" class="form-control" placeholder="lastName" th:field="*{lastName}">
        <a th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</a>
    </div>
    <div class="form-group">
        <label>Phone Number :</label>
        <input type="text" class="form-control" placeholder="phoneNumber" th:field="*{phoneNumber}">
        <a th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</a>
    </div>
    <div class="form-group">
        <label>Age :</label>
        <input type="text" class="form-control" placeholder="age" th:field="*{age}">
        <a th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</a>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email" th:field="*{email}">
        <a th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</a>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
