<h1 class="text-center mt-4">Danh sách sản phẩm</h1>
<div class="container-fluid">
  <table class="table table-dark text-center">
    <thead class="thead-dark">
    <tr>
      <th>STT</th>
      <th>TÊN</th>
      <th>GIÁ</th>
      <th>MÔ TẢ</th>
      <th>HÀNH ĐỘNG</th>
    </tr>
    </thead>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>
        <button type="button" class="btn btn-info mr-4" [routerLink]="['/product/edit',product.id]">Sửa</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="Xoa(product.name,product.id)">Xóa</button>
      </td>
    </tr>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: black">Bạn có muốn xóa sản phẩm có tên là :</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 style="color: black">{{name}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="DeleteProduct(id)">Xóa</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')

  })
</script>
