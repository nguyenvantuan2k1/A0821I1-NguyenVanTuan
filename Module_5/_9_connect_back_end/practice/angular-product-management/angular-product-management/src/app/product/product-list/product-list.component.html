<h1 class="text-center mt-4">Danh sách sản phẩm</h1>
<div class="container-fluid">
  <table class="table table-dark text-center">
    <thead class="thead-dark">
    <tr>
      <th>STT</th>
      <th>TÊN</th>
      <th>GIÁ</th>
      <th>MÔ TẢ</th>
      <th>HÀNH ĐỘNG</th>
    </tr>
    </thead>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>
        <button type="button" class="btn btn-info mr-4" [routerLink]="['/product/edit',product.id]">Sửa</button>
        <button type="button" class="btn btn-danger" (click)="DeleteProduct(product.id)">Xóa</button>
<!--        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Xóa</button>-->
      </td>
    </tr>
  </table>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
