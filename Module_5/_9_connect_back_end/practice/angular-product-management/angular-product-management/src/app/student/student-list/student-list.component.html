<h1 class="text-center mt-4">Danh sách sinh viên</h1>


<br>
<div class="container-fluid">
  <table class="table table-dark text-center">
    <thead class="thead-dark">
    <tr>
      <th >STT</th>
      <th >Mã sv</th>
      <th >tên sv</th>
      <th >tên nhóm</th>
      <th >Tên đề tài</th>
      <th >GV hướng dẫn</th>
      <th >email</th>
      <th >SĐT</th>
      <th >chức năng</th>
    </tr>
    </thead>
    <tr *ngFor="let student of students; index as i">
      <td class="text-right">{{i + 1}}</td>
      <td class="text-left">{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.group.name}}</td>
      <td>{{student.detai}}</td>
      <td>{{student.teacher.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td>
        <button type="button" class="btn btn-info mr-4" [routerLink]="['/student/edit',student.id]">Sửa</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="Xoa(student.name,student.id)">Xóa</button>
      </td>
    </tr>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: black">Bạn có muốn xóa sinh viên có tên là :</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 style="color: black">{{name}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="DeleteStudent(id)">Xóa</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-10"></div>
  <div class="col-2"><button class="btn btn-secondary align-center" [routerLink]="['/student/create']">Thêm</button></div>

</div>
