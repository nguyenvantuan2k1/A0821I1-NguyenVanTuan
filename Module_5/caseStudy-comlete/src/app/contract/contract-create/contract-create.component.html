<div class="container">
  <h3 style="align-items: center">Create Contract</h3>

  <form [formGroup]="createContract" (ngSubmit)="onSubmit(createContract)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <select class="custom-select" formControlName="employee">
          <option *ngFor="let items of employeeList" [ngValue]="items">{{items.name}}</option>
        </select>
        <small *ngIf="createContract.get('employee').invalid && createContract.get('employee').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Customer</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <select class="custom-select" formControlName="customer">
          <option *ngFor="let items of customerList" [ngValue]="items">{{items.name}}</option>
        </select>
        <small *ngIf="createContract.get('customer').invalid && createContract.get('customer').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Service</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <select class="custom-select" formControlName="service">
          <option *ngFor="let items of serviceList" [ngValue]="items">{{items.nameService}}</option>
        </select>
        <small *ngIf="createContract.get('service').invalid && createContract.get('service').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date-Start</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="dateStart">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <small *ngIf="createContract.get('dateStart').invalid && createContract.get('dateStart').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date-End</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker1" [min]="minDate" formControlName="dateEnd">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <small *ngIf="createContract.get('dateEnd').invalid && createContract.get('dateEnd').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="deposit" class="col-sm-2 col-form-label">Deposit</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <input type="text" class="form-control" id="deposit" formControlName="deposit">
        <small *ngIf="createContract.get('deposit').invalid && createContract.get('deposit').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="totalMoney" class="col-sm-2 col-form-label">Total Money</label>
      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
        <input type="text" class="form-control" id="totalMoney" formControlName="totalMoney">
        <small *ngIf="createContract.get('totalMoney').invalid && createContract.get('totalMoney').touched" class="text-danger">Vui lòng nhập!!</small>
      </div>
    </div>

    <div class="_buttonSubmit">
      <a [routerLink]="['/list-contract']">back</a>
      <div class="_back">
        <button [disabled]="createContract.invalid" type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
