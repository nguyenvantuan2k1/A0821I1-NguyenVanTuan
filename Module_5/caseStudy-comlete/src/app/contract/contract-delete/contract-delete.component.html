<h3 mat-dialog-title>Do you want to delete this contract?</h3>
<mat-dialog-content class="mat-typography">
  <h2>ID =
    {{data.id}}
  </h2>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit(id)">Delete</button>
</mat-dialog-actions>
