<div class="container" *ngIf="contractDetails">
  <h3 style="align-content: center">Contract Details</h3>
  <div>
    <label>ID Contract: {{contractDetails.contract.id}}</label>
  </div>
  <div>
    <label>Name Attach Service: {{contractDetails.attachService.name}}</label>
  </div>
  <div>
    <label>Cost Attach Service: {{contractDetails.attachService.price}}</label>
  </div>
  <div>
    <label>Unit Attach Service: {{contractDetails.attachService.unit}}</label>
  </div>
  <div>
    <label>Status Attach Service: {{contractDetails.attachService.status}}</label>
  </div>
  <div>
    <label>Quantity: {{contractDetails.quantity}}</label>
  </div>
</div>
<a [routerLink]="['/list-contract']">back</a>
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
