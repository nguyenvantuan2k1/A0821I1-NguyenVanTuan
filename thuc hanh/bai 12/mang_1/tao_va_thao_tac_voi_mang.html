<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="value">
<input type="button" value="Add" onclick="add()">
<input type="button" value="Display" onclick="display()">
<p id="result"></p>
</body>
<script>
    let arr = new Array();

    function add() {
        let e = parseInt(document.getElementById("value").value);
        if (e ===""||isNaN(e)==true) {
            alert("hãy nhập vào 1 giá trị số");
            document.getElementById("value").value = "";
        } else {
            arr.push(e);
            document.getElementById("value").value = "";
        }
    }

    function display() {
        let rs = arr.toString();
        document.getElementById("result").innerText = arr.toString();
    }
</script>
</html>
