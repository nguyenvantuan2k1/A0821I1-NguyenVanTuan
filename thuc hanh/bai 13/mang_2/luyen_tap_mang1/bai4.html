<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let n = prompt("nhập số lượng phần tử");
    let arr = new Array(n);
    for (let i = 0; i <n; i++) {
        arr[i]=prompt("nhập ptu thứ " + i);
    }
    document.write("trước khi đảo :"+arr.toString()+"<br>");
    arr=arr.reverse();
    document.write("trước khi đảo :"+arr.toString()+"<br>");
</script>
</body>
</html>
