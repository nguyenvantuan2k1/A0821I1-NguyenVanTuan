<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử v ra khỏi mảng</title>
</head>
<body>
<script>
  let n = prompt("nhập số lượng phần tử");
  let arr = new Array(n);
  for (let i = 0; i <n; i++) {
    arr[i]=prompt("nhập ptu thứ " + i);
  }
  let v=prompt("nhập vào 1 số để kiểm tra");
  let check=false;
  for(let i=0;i<n;i++){
    if(v==arr[i]) {
        arr.splice(i,1);
    }
  }
  document.write("các giá trị của mảng sau khi xóa :"+arr.toString()+"<br>");
</script>
</body>
</html>
