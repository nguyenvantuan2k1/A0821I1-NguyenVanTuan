<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số hoa hồng nhận được dựa vào doanh số</title>
</head>
<body>
<script>
    let ds=parseInt(prompt("doanh số"));
    if(ds>=30){
        alert("+500 k")
    }else if(ds>=20)
        alert("+200 k")
    else alert("100 k")
</script>
</body>
</html>
