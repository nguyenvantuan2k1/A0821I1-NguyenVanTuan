<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện tam giác</title>
</head>
<body>
<script>
    let rs=false;
    let a= parseInt(prompt("nhập cạnh thứ nhất"));
    let b= parseInt(prompt("nhập cạnh thứ hai"));
    let c= parseInt(prompt("nhập cạnh thứ ba"));
    if((a+b)>c||(b+c)>a||(a+c)>b) rs=true;
    rs==true?alert("tạo thành tam giác"):alert("không tạo thành tam giác");
</script>
</body>
</html>
