<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight=prompt("enter the weight of you ",' ');
    let heightt=prompt('Enter the height of you',' ');
    let bmi=parseFloat(weight/(heightt*heightt)).toFixed(2);
    if(bmi<18)
        alert("Underweight");
    else if(bmi<25)
        alert("Normal");
    else if(bmi<30)
        alert("OverWeight");
    else alert("Obese");
</script>
</body>
</html>
