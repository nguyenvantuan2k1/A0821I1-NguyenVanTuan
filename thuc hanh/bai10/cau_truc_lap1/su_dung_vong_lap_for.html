<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Demo</h2>
<p id="demo"></p>
<h2>Tính tổng</h2>
<p id="result"></p>
<script>
    let text="";
    for(let i=0;i<5;i++){
        text+="the number is :"+ i +"<br>";
    }
    document.getElementById("demo").innerHTML= text;
    let num = prompt("Enter your number: ");
    let result=0;
    for(let i=1;i<=num;i++){
        result+=i;
    }
    document.getElementById("result").innerText=result;

</script>
</body>
</html>
