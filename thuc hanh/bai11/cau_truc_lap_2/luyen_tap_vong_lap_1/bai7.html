<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7 luyen tap vong lap 1</title>
</head>
<body>
<script>
    let rs = ' ';
    for (let i = 1; i <= 100; i++) {
        if ((i % 3 == 0) && (i % 5 == 0))
            rs += 'FizzBuzz ';
        else {
            if (i % 3 == 0)
                rs += 'Fizz ';
            else {
                if (i % 5 == 0)
                    rs += 'Buzz ';
                else
                    rs += i + ' ';
            }
        }
    }
    document.write(rs);
</script>
</body>
</html>
