<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
  let x=parseInt(prompt("nhập số n để tính giai thừa :"));
  // let rs=1;
  // for(let i=1;i<n;i++){
  //   rs*=i;
  // }
  function giaithua(n){
    var A=[500000];
    let i,j;
    let m=1;
    let r=0,q;
    A[0]=1;
    for(i=2;i<=n;i++){
      for(j=0;j<m;j++){
        q=r;
        r=(A[j]*i+r)/10;
        A[j]=(A[j]*i+q)%10;
      }
      while(r>0){
        A[m]=r%10;
        m++;
        r=r/10;
      }
    }
      document.write(A.toString());
  }
giaithua(x);
</script>
</body>
</html>
