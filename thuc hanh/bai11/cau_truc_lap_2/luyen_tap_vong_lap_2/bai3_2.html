<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập chiều cao của tam giác"));
    for(let i=0;i<=n;i++){
        for(let j=n;j>i;j--){
            document.write("&nbsp&nbsp");
        }
        for(let k=1;k<=i;k++){
            document.write('*');
        }
        document.write("</br>");
    }
</script>
</body>
</html>
