<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let l=parseInt(prompt("nhập chiều dài của hình chữ nhật"));
    let w=parseInt(prompt("nhập chiều rộng của hình chữ nhật"));
    for(let i=0;i<l;i++){
        for(let j=0;j<w;j++){
            if(i==0||i==l-1||j==0||j==w-1){
                document.write("*");
            }else
                document.write("&nbsp&nbsp");
        }
        document.write("</br>");
    }
</script>
</body>
</html>
