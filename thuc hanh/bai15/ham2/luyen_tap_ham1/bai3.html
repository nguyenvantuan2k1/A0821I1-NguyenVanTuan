<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=parseInt(prompt("nhập vào tham số thứ 1 :"));
    let y=parseInt(prompt("nhập vào tham số thứ 2 :"));
    function compare(x,y){
        if(x>y){
            alert("tham số thứ 1 lớn hơn tham số thứ 2")
            return 0;
        }else{
            return x+y;
        }
    }
    document.write(compare(x,y));
</script>
</body>
</html>
