<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        document.write("1: " +result +"<br>");
        return result;
    }
    result = 0;
    document.write("2: " +result+"<br>");
    result = addNumbers();
    document.write("3: " +result+"<br>");

</script>
</body>
