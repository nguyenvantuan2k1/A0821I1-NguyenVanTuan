<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương của một số</title>
</head>
<body>
<script>
    let n= prompt("nhập vào một số");
    function binhPhuong(x){
        return x*x;
    }
    document.write("Bình phương của "+n +" là :"+binhPhuong(n));
</script>
</body>
</html>
