<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
<script>
    function findMin(a,b,c){
        if(a<b&&a<c) return a;
        else if(b<a&&b<c) return b;
        else return c;
    }
    let a= prompt("nhập số thứ 1 :");
    let b= prompt("nhập số thứ 2 :");
    let c= prompt("nhập số thứ 3 :");
    document.write("số nhỏ nhất trong 3 số là :"+findMin(a,b,c));
</script>
</body>
</html>
