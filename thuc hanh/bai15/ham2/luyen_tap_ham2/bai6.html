<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số có dương hay không?</title>
</head>
<body>
<script>
    function check(x){
        return (x>0)?true:false;
    }
    let x=prompt("nhập vào một số để kiểm tra");
    check(x)?alert("lớn hơn 0"): alert("nhỏ hơn 0");
</script>
</body>
</html>
