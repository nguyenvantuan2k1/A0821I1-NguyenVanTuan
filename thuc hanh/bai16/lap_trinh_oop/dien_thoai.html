<script>
    let tinnhan="";
    class  DienThoai {
        constructor(status,battery, memoryArea1, memoryArea2, memoryArea3) {
            this.status = status;
            this.battery = battery;
            this.memoryArea1 = memoryArea1;
            this.memoryArea2 = memoryArea2;
            this.memoryArea3 = memoryArea3;
        }

        getStatus() {
            return this.status;
        }

        setStatus(value) {
            this.status = value;
        }

        getBattery() {
            return this.battery;
        }

        setBattery(value) {
            this.battery = value;
        }

        getMemoryArea1() {
            return this.memoryArea1;
        }

        setMemoryArea1(value) {
            this.memoryArea1 = value;
        }

        getMemoryArea2() {
            return this.memoryArea2;
        }

        setMemoryArea2(value) {
            this.memoryArea2 = value;
        }

        getMemoryArea3() {
            return this.memoryArea3;
        }

        setMemoryArea3(value) {
            this.memoryArea3 = value;
        }

        checkStatusOnOff() {
         if(this.status==0)
             return false;
         return  true;
        }
        checkBattery(){
            if(this.battery==0)
                return false;
            return true;
        }
        turnOn() {
            if(this.battery==0){
                alert("điện thoại đã hết pin vui lòng cắm sạc");
            }else {
                alert("Điện thoại đã bật");
                this.battery = this.battery - 1;
                this.status = 1;
            }
        }

        turnOf(){
            alert("Điện thoại đã tắt");
            this.battery=this.battery-1;
            this.status=0;
            if(this.battery==0) {
                alert("điện thoại đã hết pin vui lòng cắm sạc")
            }
        }

        charge() {
            alert("Đang Sac Pin "+this.battery+" %");
            this.battery++;
        }

        writeMessenger() {
            if(this.checkStatusOnOff()==false){
                alert("Điện thoại đang tắt vui lòng bật lên để sử dụng");
            }else if(this.checkBattery()==0){
                alert("điện thoại đã hết pin vui lòng cắm sạc")
            }else {
                this.setMemoryArea1(prompt("nhập tin nhắn"));
                this.battery=this.battery-1;
            }
        }
        sendMessage(Dienthoai){
            if(this.checkStatusOnOff()==false){
                alert("Điện thoại đang tắt vui lòng bật lên để sử dụng");
            }else if(this.checkBattery()==0){
                alert("điện thoại đã hết pin vui lòng cắm sạc")
            }else {
                Dienthoai.setMemoryArea2(this.getMemoryArea1());
                alert("tin nhắn đã được gửi đi");
            }
        }
        mailBox(){
            if(this.checkStatusOnOff()==false){
                alert("Điện thoại đang tắt vui lòng bật lên để sử dụng");
            }else if(this.checkBattery()==0){
                alert("điện thoại đã hết pin vui lòng cắm sạc")
            }else {
                if (this.getMemoryArea2() == "") {
                    alert("hộp thư trống");
                } else {
                    alert("nội dung thư " + this.getMemoryArea2());
                }
            }
        }
        afterUse() {
            if(this.checkStatusOnOff()==false){
                alert("Điện thoại đang tắt vui lòng bật lên để sử dụng");
            }else if(this.checkBattery()==0){
                alert("điện thoại đã hết pin vui lòng cắm sạc")
            }else {
                alert("số lượng pin còn lại :" + this.battery--);
            }
        }
    }
    var mobile = new DienThoai(0,10, "", "", "");
    var iphone = new DienThoai(0,10, "", "", "");
    function main() {
        mobile.turnOn();
    }

    function main1() {
        mobile.turnOf();
    }

    function main2() {
        mobile.charge();
    }

    function main3() {
        mobile.writeMessenger();
    }

    function main4() {
        mobile.sendMessage(iphone);
    }
    function main5() {
        mobile.afterUse();
    }
    function main6(){
        mobile.mailBox();
    }


    function maini() {
        iphone.turnOn();
    }

    function maini1() {
        iphone.turnOf();
    }

    function maini2() {
        iphone.charge();
    }

    function maini3() {
        iphone.writeMessenger();
    }

    function maini4() {
        iphone.sendMessage(mobile);
    }
    function maini5() {
        iphone.afterUse();
    }
    function maini6(){
        iphone.mailBox();
    }
</script>
