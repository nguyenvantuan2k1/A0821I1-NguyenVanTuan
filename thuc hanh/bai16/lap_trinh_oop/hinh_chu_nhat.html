<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body style="text-align: center; padding-top: 50px">
<canvas id="myCanvas" width="500" height="500" style="border:1px solid green;"></canvas>
<p id="rs"></p>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getLength() {
            return this.length;
        }

        setLength(value) {
            this.length = value;
        }

        getWidth() {
            return this.width;
        }

        setWidth(value) {
            this.width = value;
        }

        area() {
            return this.length * this.width;
        }

        perimeter() {
            return (this.length + this.width) * 2;
        }

        changeValue(l, w) {
            this.setLength(l);
            this.setWidth(w)
            this.draw();
            document.getElementById("rs").innerText = "dien tich " + this.area() + " chu vi :" + this.perimeter();
        }

        draw() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#0080FF";
            ctx.fillRect(100, 100, this.length, this.width);
            document.getElementById("rs").innerText = "dien tich " + this.area() + " chu vi :" + this.perimeter();
        }
    }

    let r = new Rectangle(100, 50);
    r.draw();
    r.changeValue(200, 100);
</script>
</body>
</html>
