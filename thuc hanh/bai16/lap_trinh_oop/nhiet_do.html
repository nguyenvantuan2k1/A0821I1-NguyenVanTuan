<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    class Temperature {
        constructor(cencius) {
            this.cencius = cencius;
        }

        getCencius() {
            return this.cencius;
        }

        setCencius(value) {
            this.cencius = value;
        }

        changeF() {
            return parseFloat(1.8 * this.getCencius() + 32).toFixed(2);
        }

        changeK() {
            return parseFloat(273.15 + this.getCencius()).toFixed(2);
        }
    }
    let t= new Temperature(25);
    document.write("nhiet do duoc doi tu "+t.getCencius()+" do c sang do f la :"+t.changeF()+"<br>");
    document.write("nhiet do duoc doi tu "+t.getCencius()+" do c sang do k la :"+t.changeK());
</script>
</body>
</html>
