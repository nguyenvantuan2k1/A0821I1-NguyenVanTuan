<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm phụ âm</title>
</head>
<body>
<script>
    let character= prompt("Nhập vào 1 ký tự");
    switch (character){
        case "u" : case "e": case "o":case "a":case "i":case "U":case "E":case "O":case "A":case "I":
            document.write("<h1>"+character+" là nguyên âm</h1>");
            break;
        default: document.write("<h1>"+character+" là phụ âm</h1>");
    }
</script>
</body>
</html>
